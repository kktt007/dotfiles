# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
env:
  TERM: xterm-256color
  WINIT_HIDPI_FACTOR: "1.0"
  WINIT_X11_SCALE_FACTOR: "1.0"

alt_send_esc: true
live_config_reload: true
window.dynamic_title: true

window:
  decorations: full
  startup_mode: Windowed
  dimensions:
    columns: 179
    lines: 35
  position:
    x: 300
    y: 150
  padding:
    x: 0
    y: 0
  custom_cursor_colors: true
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: true

tabspaces: 4

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'

save_to_clipboard: true

scrolling:
  history: 5000
  multiplier: 3

font:
  size: 14.0
  normal:
    family: MesloLGMDZ Nerd Font Mono
    style: Regular
  bold:
    family: MesloLGMDZ Nerd Font Mono
    style: Bold
  italic:
    family: MesloLGMDZ Nerd Font Mono
    style: Italic
  bold_italic:
    family: MesloLGMDZ Nerd Font Mono
    style: Bold Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  # If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# background_opacity: 0.90

colors:

  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '0x44475a'
      background: '0x50fa7b'
    focused_match:
      foreground: '0x44475a'
      background: '0xffb86c'
    bar:
      background: '0x282a36'
      foreground: '0xf8f8f2'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '0x44475a'

  normal:
    black:   '#282a36'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'

  bright:
    black:   '#686868'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#eff0eb'
  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'
